                        <a id="btnModalEditar" type="button" href="#" onclick="update()"  class="btn btn-success">Editar Productos</a>
                        <a id="btnModalCrear" type="button" href="#" onclick="insert()"  class="btn btn-primary">Guardar Productos</a>
